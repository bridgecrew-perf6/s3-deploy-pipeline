<div class="fluid-container">
  <div class="modal-header text-center">
    <h5 class="modal-title center" id="exampleModalLongTitle">Connect to social media</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <div class="row text-center">
      <div class="col-sm-1"></div>
      <div class="col-sm-2 socialConnect">
        <div class="socialBtn" (click)="facebookLogin()">
        <i style="color: #4867aa;" class="fab fa-facebook fa-3x"></i>   <br/>
        
      </div>
      <div style="position: absolute; top: 80%;  font-weight: bold;">&nbsp; Connect to facebook</div>
      </div>
      

      <div class="col-sm-2 socialConnect">
        <div class="socialBtn" (click)="connectTwitter()">
          <i style="color: #1da1f2;" class="fab fa-twitter-square fa-3x"></i>
        </div>
        <div style="position: absolute; top: 80%;  font-weight: bold;">&nbsp; Connect to twitter</div>
      </div>
      <div class="col-sm-2 socialConnect" style="background: grey;">
        <div class="socialBtn">
          <i style="color: black;" class="fab fa-instagram fa-3x"></i>
          
        </div>
        <div style="position: absolute; top: 80%;  font-weight: bold;">&nbsp; Connect to instagram</div>
      </div>


      <div class="col-sm-2 socialConnect" style="background: grey;">
        <div class="socialBtn">
          <i style="color: black;" class="fab fa-linkedin-in fa-3x"></i>
        </div>
        <div style="position: absolute; top: 80%; font-weight: bold;">&nbsp; Connect to linkedin</div>
      </div>
      <div class="col-sm-1"></div>
    </div>
  </div>
</div>
