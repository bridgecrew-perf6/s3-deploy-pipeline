<div class="fluid-container">
  <div class="modal-header text-center">
    <h5 class="modal-title center" id="exampleModalLongTitle">Connect your Ad account</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <div class="row text-center">
      <div class="col-sm-1"></div>
      <div class="col-sm-2 socialConnect">
        <div class="socialBtn">
          <i style="color: #4867aa;" class="fab fa-facebook fa-3x"></i>
          
        </div>

      </div>

      <div class="col-sm-2 socialConnect">
        <div class="socialBtn">
          <i style="color: #1da1f2;" class="fab fa-twitter-square fa-3x"></i>
          
        </div>
      </div>

      <br /> <br /><br />

      <div class="col-sm-2 socialConnect">
        <div class="socialBtn">
          <i style="color: red" class="fab fa-instagram fa-3x"></i>
          
        </div>
      </div>


      <div class="col-sm-2 socialConnect">
        <div class="socialBtn">
          <i style="color: #4285F4;" class="fab fa-google fa-3x"></i>
          <div>Connect to Google Ads</div>
        </div>
      </div>
      <div class="col-sm-1"></div>
    </div>
  </div>
</div>
