<div class="container-fluid">
    <div class="row">
      <div class="col-sm-9 col-md-5 col-lg-9 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Password Update</h5>
             <form  [formGroup]='changePassword' (ngSubmit)="OnSubmit()" autocomplete="off" novalidate>
                <div class="form-group row">

                    <div class="form-label-group col-md-4 offset-md-4">
                        <input type="email"  formControlName="email" name="email" placeholder="Enter Email" class="form-control">
                    </div>

                    <div class="form-label-group col-md-4 offset-md-4">
                        <input type="password" formControlName="oldPassword" name="oldPassword" placeholder="Enter old password" class="form-control" required>
                    </div>

                    <div class="form-label-group col-md-4 offset-md-4">
                        <input type="password" formControlName="newPassword" name="newPassword" placeholder="Enter new password" class="form-control" required>
                    </div>

                    <div class="form-label-group col-md-4 offset-md-4">
                        <input type="password" formControlName="confirmPassword" name="confirmPassword" placeholder="Confirm password" class="form-control" required>
                    </div>

                </div>
                   <div class="form-label-group col-md-2 offset-md-5">
                    <button class=" btn btn-lg btn-primary btn-block text-uppercase"  style="cursor: pointer;"
                    type="submit" value="Update" (click)="submitChangePassword()" [disabled]="!changePassword.valid">Update</button>
                  </div>


            </form>

          </div>

        </div>
      </div>

      </div>

</div>
