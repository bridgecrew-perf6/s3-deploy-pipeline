<div class="container-fluid">
  <div class="row my-3">
      <div class="col-sm-2">
          <ng-multiselect-dropdown [placeholder]="'Filter by Social Profile'" [settings]="dropdownSettings"
          [data]="dropdownList" [(ngModel)]="selectedFilterSocailProfile">
          </ng-multiselect-dropdown>
      </div>
  </div>

              <option disabled selected>Export to</option>
          </select>
      </div>
  </div> -->
  <div class="card" *ngFor="let pubPost of (publishedPost | postfilter: selectedFilterSocailProfile)">
      <div class="card-body">
          <div class="row">
              <div class="col-sm-1">
                  <input type="checkbox">&nbsp;
                  <i class="fab fa-twitter fa-2x circle-icon" *ngIf="pubPost.socialName=='twitter'"></i>
                  <i class="fab fa-facebook fa-2x circle-icon"*ngIf="pubPost.socialName=='facebook'"></i>
              </div>
              <div class="col-sm-2">
                <b>{{pubPost.userName}}</b>
              </div>
              <div class="col-sm-6">
                  <p><b>{{pubPost.postData}}</b></p>
                  <p>Status : Draft &bull;</p>
              </div>
              <div class="col-sm-3" class="imageDiv">
                <img src="../../../assets/img/Landscape.jpg" alt="Published image" class="publishedImage">
                <div style="margin-top: 5px;">
                  <i title="Edit post" style="cursor: pointer;" (click)="navigatePost(pubPost.id)" class="fas fa-edit fa-lg"></i> &nbsp;
                  <i title="Delete post" style="cursor: pointer;" (click)="deletePost(pubPost.id)" class="fas fa-trash fa-lg"></i>
                </div>
            </div>
          </div>
      </div>
  </div>
</div>
